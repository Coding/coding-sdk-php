name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 8.0]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        run: composer install

      - name: Lint
        run: ./vendor/bin/phpcs --standard=phpcs.xml src/ tests/

      - name: PHPMD
        run: ./vendor/bin/phpmd . text phpmd.xml --exclude vendor

      - name: Unit Test
        run: XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover coverage.xml --coverage-filter src/ tests/Unit

      - name: Acceptance Test
        run: ./vendor/bin/phpunit tests/Acceptance
        env:
          CODING_TOKEN: ${{ secrets.CODING_TOKEN }}
          CODING_PASSWORD: ${{ secrets.CODING_PASSWORD }}
          CODING_USERNAME: ${{ secrets.CODING_USERNAME }}
          CODING_TEAM_DOMAIN: ${{ secrets.CODING_TEAM_DOMAIN }}
          CODING_PROJECT_NAME: ${{ secrets.CODING_PROJECT_NAME }}

      - name: codecov
        uses: codecov/codecov-action@v2
